{% extends 'admin/admin home template.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="">
<table  class="table table-bordered mb-3 mt-3 ">
  <tr>
    <th  scope="row">sl/no </th>
    <th >food name</th>
    <th >type</th>
    <th >discription </th>
    <th >image</th>
    <th>price</th>
    <th >&nbsp;</th>
      <th></th>
  </tr>
  <tr>
       {% for i in data %}
      <td>{{ forloop.counter }}</td>
    <td> {{ i.Foodname }}</td>
    <td>{{ i.Type  }}&nbsp;</td>
    <td>&nbsp;{{ i.Discription }}</td>
    <td> <img src="{{ i.Image }}" height="150px" width="100px"></td>
    <td>{{ i.Price }}&nbsp;</td>
               <td><p><a href="/myapp/editfood/{{ i.id }}#abc" class="btn btn-info text text-light" >edit</a></p></td>
          <td><p><a href="/myapp/deletefood/{{ i.id }}" class="btn btn-danger text text-light">delete</a></p></td>
  </tr>
     {% endfor %}
</table>


</form>
{% endblock %}
