{% extends 'admin/admin home template.html' %}
{% block body %}



<form id="form1" name="form1" method="POST" action="/myapp/addtodaymenu_post/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th scope="row">Choose food</th>
      <td><select name="select1" id="select" class="form-control" required>
            {% for i in data %}
                <option value="{{ i.id }}">{{ i.Foodname }}</option>
            {% endfor %}
      </select></td>
    </tr>
  <tr>
      <td>Choose Date</td>
      <td>
          <input name="date" type="date" class="form-control" required/>
      </td>
  </tr>
    <tr>
      <th scope="row">day</th>
      <td>
        <select name="select2" id="select2">
        <option>sunday</option>
        <option>monday</option>
        <option>tuesday</option>
        <option>wednesday</option>
        <option>friday</option>
        <option>saturday</option>
      </select></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" class=" btn btn-success" name="button" id="button" value="Submit" /></th>
    </tr>
  </table>
</form>
{% endblock %}
