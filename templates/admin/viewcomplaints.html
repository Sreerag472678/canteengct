{% extends 'admin/admin home template.html' %}
{% block body %}

<form action="/myapp/admin_view_complaints_post/"  method="POST">
    {% csrf_token %}
<table class="table table-bordered">
  <tr>
    <th scope="row">From</th>
    <td><input type="date" name="f" id="textfield" /></td>  <th scope="row">To</th>
    <td><input type="date" name="t" id="textfield" /></td>
      <th><input type="submit" name="button" id="button" class="btn btn-success" value="search" /></th>
  </tr>
</table>

<table class="table table-bordered">
  <tr>
    <th scope="row">sl/no</th>
    <th>Date</th>
    <th>From</th>
    <th>Complaint</th>
    <th>Status</th>
    <th>Reply</th>


      
  </tr>
    {% for i in data %}
  <tr>
    <th scope="row">&nbsp;{{ forloop.counter }}</th>
    <td>&nbsp;{{ i.Date }}</td>
    <td>{{ i.USER.Username }}&nbsp;</td>
    <td>&nbsp;{{ i.Complaints }}</td>

    <td>{{ i.Status }}&nbsp;</td>
    <td>&nbsp;{{ i.Replay }}</td>
     <td width="50px"> <a class="btn btn-outline-info" href="/myapp/admin_Sendreply/{{ i.id }}">Reply</a> </td>


  </tr>
    {% endfor %}
</table>

</form>

{% endblock %}
